resource:
  upcloud_server:
    example:
      //: This is a comment, actually
      hostname: ${var.hostname}
      zone: ${var.zone}
      plan: ${var.vm_size}
      metadata: true

      template:
        storage: "Ubuntu Server 24.04 LTS (Noble Numbat)"
        size: 25
        backup_rule:
          interval: "daily"
          time: "0100"
          retention: 8

      network_interface:
        type: "public"

      labels:
        env: "dev"
        production: "false"

      login:
        user: "vmadmin"
        keys: "${var.ssh_keys}"
